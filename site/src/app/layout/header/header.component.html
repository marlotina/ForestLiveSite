<!-- ##### Header Area Start ##### -->

    

        <!-- ***** Navbar Area ***** -->
    <div class="alazea-main-menu">
        <div class="classy-nav-container breakpoint-off">
            <div class="container">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="alazeaNav">

                    <!-- Nav Brand -->
                    <a routerLink="index.html" class="nav-brand"><img src="assets/img/core-img/logo.png" alt=""></a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu">

                        <!-- Close Button -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>

                        <!-- Navbar Start -->
                        <div class="classynav">
                            <ul>
                                <li><a routerLink="index" routerLinkActive="active">{{ 'general.home' | translate }}</a></li>
                                <li *ngIf="isLogged"><a routerLink="userpage/{{ user.userName }}">{{ 'general.myPage' | translate }}</a></li>
                                <li><a routerLink="about">{{ 'general.about' | translate }}</a></li>
                            </ul>
                            <ul [hidden]="isLogged">
                                <li><a routerLink="signup" routerLinkActive="active">{{ 'account.signUp' | translate }}</a></li>
                                <li><a routerLink="login">{{ 'account.login' | translate }}</a>
                            </ul>
                            <ul [hidden]="!isLogged">
                                <li><a href="#">{{ user.userName }}</a>
                                    <ul class="dropdown">
                                        <li><a routerLink="userProfile" routerLinkActive="active">{{ 'user.profileMenu' | translate }}</a>
                                        <li><a routerLink="#" routerLinkActive="active" (click)="logout()">{{ 'account.logOut' | translate }}</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <!-- Navbar End -->
                    </div>
                </nav>
            </div>
        </div>
    </div>
