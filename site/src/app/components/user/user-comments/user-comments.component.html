<div class="container mt-15">
    
  <div class="row justify-content-center">
      
      <div class="col-12 col-md-8">   
        <div class="p-3 divPost rounded shadow-sm">
          <h6 class="border-bottom pb-2 mb-0">Your comments</h6>
          <div class="d-flex text-muted pt-3" *ngFor="let comment of userComments">
           <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
              <div class="d-flex justify-content-between">

                <div class="col-12 col-md-1 pad-3">
                  <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
                </div>
                <div class="col-12 col-md-10">
                  <a class="removeLinkLine" href="{{comment.userId}}/post/{{comment.postId}}"><strong class="text-gray-dark">{{comment.titlePost}}</strong>&nbsp;<small>{{comment.authorPostUserId}}</small></a>
                <a href="{{comment.userId}}/post/{{comment.postId}}">Read</a>
                </div>
                <div class="col-12 col-md-1">
                  <button type="button" class="btn btn-outline-danger addLabelBtn" (click)="deleteComment(comment)"><mat-icon>delete_outline</mat-icon></button>
                </div>
              </div>
              <span class="d-block">{{comment.text}}</span>
            </div>
          </div>
          <small class="d-block text-end mt-3">
            <a href="#">All suggestions</a>
          </small>
        </div>
      </div>

      <div class="col-12 col-sm-9 col-md-4" >
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action" routerLink="/userProfile">My profile</a>
            <a href="#" class="list-group-item list-group-item-action" routerLink="/userlabel">My labels</a>
            <a href="#" class="list-group-item list-group-item-action active" routerLink="/usercomments">My comments</a>
            <a href="#" class="list-group-item list-group-item-action" routerLink="/uservotes">My votes</a>
        </div>
      </div>

  </div>
</div>
