<main class="content">
  <div class="container-fluid">
    <div class="header">
        <h1 class="header-title">
            Your comments
        </h1>
    </div>
    
    <div class="row">
      
      <div class="col-xxl-8">    
        <div class="card-body">

          <app-loader></app-loader>

          <div *ngIf="!isLoading && hasComments">
            <div class="card" *ngFor="let comment of userComments">

              <div class="card-body">
                <h5 class="card-title">
                  <i class="align-middle me-2 fas fa-fw fa-comment"></i>
                  <a class="removeLinkLine" href="/{{comment.authorPostId}}/{{comment.postId}}"><strong class="text-gray-dark">{{comment.titlePost}}</strong></a>&nbsp;-&nbsp;<a class="removeLinkLine" href="userpage/{{comment.authorPostId}}"><small>{{comment.authorPostId}}</small></a>
                </h5>
                <div class="d-flex justify-content-between">

                  <div class="col-12 col-md-10">
                    <p>{{comment.text}}</p>
                    <h6 class="card-subtitle text-muted">Creation date:&nbsp;{{comment.creationDate}}</h6>
                  </div>

                  <div class="col-12 col-md-1">
                    <button type="button" class="btn btn-outline-danger addLabelBtn" (click)="deleteComment(comment)"><i class="align-middle fas fa-fw fa-trash"></i></button>
                  </div>
                </div>
              </div>
            </div>  
          </div>  

          <div *ngIf="!isLoading && !hasComments" >
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                </h5>
                <div class="d-flex justify-content-between">
                    <p>YOu dont have comments</p>
                </div>
              </div>
            </div> 
          </div>        

        </div>
      </div>
    </div>
  </div>
</main>
