<div class="nav-scroller bg--body shadow-sm">
    <nav class="nav nav-underline" aria-label="Secondary navigation">      
        <a class="nav-link" routerLink="/createPost">Create post</a>
        <a class="nav-link" routerLink="/uservotes">My votes</a>
        <a class="nav-link" routerLink="/usercomments">My comments</a>
        <a class="nav-link" routerLink="/userProfile">My profile</a>
    </nav>

<div class="container">  
    <div class="my-3 p-3 divPost rounded shadow-sm">
      <h6 class="border-bottom pb-2 mb-0">Your comments</h6>
      <div class="d-flex text-muted pt-3" *ngFor="let comment of userComments">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
          <div class="d-flex justify-content-between">
            <a class="removeLinkLine" href="{{comment.userId}}/post/{{comment.postId}}"><strong class="text-gray-dark">{{comment.titlePost}}</strong>&nbsp;<small>{{comment.authorPostUserId}}</small></a>
            <a href="{{comment.userId}}/post/{{comment.postId}}">Read</a>
          </div>
          <span class="d-block">{{comment.text}}</span>
        </div>
      </div>
      <small class="d-block text-end mt-3">
        <a href="#">All suggestions</a>
      </small>
    </div>
</div>
