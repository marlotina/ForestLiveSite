<main class="content">
  <div class="container-fluid">
    <div class="header">
        <h1 class="header-title">
            Blank Page
        </h1>
    </div>
    
    <div class="row">
      
      <div class="col-xxl-8">
        
        <app-loader></app-loader>    
        <div class="card-body">

          <div *ngIf="!isLoading && hasLabels">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Striped Rows</h5>
                <h6 class="card-subtitle text-muted">Use <code>.table-striped</code> to add zebra-striping to any table row within the
                  <code>&lt;tbody&gt;</code>.</h6>
              </div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width:40%;">Label</th>
                    <th style="width:40%;">Post</th>
                    <th style="width:25%">Creation date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let label of userLabels">
                    <td><strong>{{label.label}}</strong></td>
                    <td class="d-none d-md-table-cell">{{label.postCount}}</td>
                    <td>{{label.creationDate}}</td>
                    <td class="table-action">
                      <button type="button" class="btn btn-outline-danger addLabelBtn" (click)="removeLabel(label)" [disabled]="label.postCount > 0"><i class="align-middle fas fa-fw fa-trash"></i></button>
                      
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            
          </div>  
          <div *ngIf="!isLoading && !hasLabels">
            You dont have labels
          </div>      
        </div>
            
      </div>

      <div class="col-xxl-4">

        <div class="card" >

          <div class="card-body">
              <h6>Your labels</h6>
            
              <form [formGroup]="labelForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                      <div class="col-12 col-md-6">
                          <div class="form-group">
                              <input type="text" formControlName="label" class="form-control" id="labelName" placeholder="label"/>
                          </div>
                      </div>
                      <div class="col-12 col-md-6">
                          <button type="submit" class="btn btn-primary"><i class="align-middle me-2 fas fa-fw fa-folder-plus"></i>Create</button>
                      </div>
                  </div>
              </form>
            </div>
            </div>
          
        </div>
      </div>
  </div>
</main>
