
<main class="content">
  <div class="container-fluid">
      <div class="header">
          <h1 class="header-title">
            Your followers
          </h1>
      </div>
  
      <div class="row">    
        <div class="card">
            <div class="card-body">
              <table id="datatables-clients" class="table table-striped dataTable no-footer dtr-inline" style="width: 100%;" role="grid" aria-describedby="datatables-clients_info">
                <thead>
                  <tr role="row">
                    <th tabindex="0" aria-controls="datatables-clients" rowspan="1" colspan="1" style="width: 56px;">#</th>
                    <th tabindex="0" aria-controls="datatables-clients" rowspan="1" colspan="1" style="width: 211px;">Name</th>
                    <th tabindex="0" aria-controls="datatables-clients" rowspan="1" colspan="1" style="width: 174px;">follow you since</th>
                  </tr>
                </thead>
                <tbody>                     
                  <tr role="row" class="odd" *ngFor="let follower of followers">
                      <td class="dtr-control"><img src="img/avatars/avatar-3.jpg" class="rounded-circle my-n1" alt="Avatar" width="32" height="32"></td>
                      <td class="sorting_1">
                        <a href="userpage/{{follower.followUserId}}">
                          <strong class="text-gray-dark">{{follower.followUserId}}</strong>
                        </a>
                      </td>
                      <td>{{follower.creationDate}}</td>
                    </tr>
                  </tbody>
              </table>
              <app-loader></app-loader>   
              <div *ngIf="!isLoading && !hasFollowers" >
                YOu dont have followers
              </div> 
          </div>  
        </div>  
      </div>
  </div>
</main>
