
<div class="divAuthor">
    <div class="d-flex">
        <div>
            <img class="imgProfileAuthor" [src]="userImage" alt="image of {{userInfo.userName}}">
        </div>
        <div>
            <strong>{{userInfo.userName}}</strong>
            <p><small>Register from: {{userInfo.registrationDate}}</small></p>
        </div>
    </div>
    <p><em>{{userInfo.description}}</em></p>
    <div  class="d-flex mb-15">
        <a href="https://{{userInfo.urlWebSite}}" *ngIf="userInfo.urlWebSite != '' && userInfo.urlWebSite != null"  target="_blank"><img class="social-image" src="../../../../assets/img/core-img/ico-website.png" /></a>
        <a href="https://{{userInfo.facebookUrl}}" *ngIf="userInfo.facebookUrl != '' && userInfo.facebookUrl != null"  target="_blank"><img class="social-image" src="../../../../assets/img/core-img/ico-facebook.svg" /></a>
        <a href="https://{{userInfo.twitterUrl}}" *ngIf="userInfo.twitterUrl != '' && userInfo.twitterUrl != null"  target="_blank"><img class="social-image" src="../../../../assets/img/core-img/ico-twitter.svg" /></a>
        <a href="https://{{userInfo.instagramUrl}}" *ngIf="userInfo.instagramUrl != '' && userInfo.instagramUrl != null"  target="_blank"><img class="social-image" src="../../../../assets/img/core-img/ico-instagram.svg" /></a>
        <a href="https://{{userInfo.linkedlinUrl}}" *ngIf="userInfo.linkedlinUrl != '' && userInfo.linkedlinUrl != null"  target="_blank"><img class="social-image" src="../../../../assets/img/core-img/ico-linkedin.svg" /></a>
    </div>
    <div  class="d-flex">
        <a href="/usermappage/{{userInfo.userName}}"><img class="mapAuthor img-fluid" alt="" src="../../../../../assets/img/bg-img/maplink.jpg"></a>
    </div>
</div>
