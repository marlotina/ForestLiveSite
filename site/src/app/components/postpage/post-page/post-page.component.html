<main class="content">
    <div class="container-fluid">
        <div class="header">
            <h1 class="header-title">
                Blank Page
            </h1>
        </div>
        
        <div class="row">
            <div class="col-xxl-9">
                <app-loader></app-loader>
                <div class="card" *ngIf="hasPost == true">
                    <div class="card-header">
                        <div class="card-actions float-end" >
                            <a href="#" class="me-1">
                                <i class="align-middle" data-feather="refresh-cw"></i>
                            </a>
                            <div class="d-inline-block dropdown show">
                                <a href="#" data-bs-toggle="dropdown" data-bs-display="static">
                                    <i class="align-middle me-2 fas fa-fw fa-ellipsis-v"></i>
                                </a>
        
                                <div class="dropdown-menu dropdown-menu-end">
                                    <button mat-menu-item type="button" (click)="deletePost()">
                                        <i class="align-middle me-2 fas fa-fw fa-trash-alt"></i>
                                        <span>{{ 'postPage.delete' | translate }}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div >
                            <app-post-votes
                                [postId]="post.postId"
                                [titlePost]="post.title"
                                [authorPostId]="post.userId"
                                [userId]="userLoggedName"
                                [voteCount]="post.voteCount"
                                [specieId]="post.specieId"
                                [voteId]="post.voteId"
                                [hasVote]="post.hasVote"></app-post-votes>
                                
                            <a class="text-dark titlePost fs-4 removeLinkLine" href="/{{post.userId}}/post/{{post.postId}}">{{post.title}}</a>
                            <a class="text-dark btn fs-6 fw-light removeLinkLine" href="/userpage/{{post.userId}}">{{post.userId}}</a>             
                        </div>
                    </div>
                    <div class="card-body">                        
                        <div class="col-12 col-md-11 div-bottom-line mb-15">
                            <div class="row mb-15 div-bottom-line">
                                <a (click)="showImage(imagePostUrl)"><img src="{{imagePostUrl}}" alt="{{post.altImage}}" class="postImage divPostImgContent img-fluid rounded float-end"></a>
                            </div>
        
                            <div class="row mb-5">
                                <div *ngIf="post.type !='post'">
                                    <app-select-specie-form 
                                        [showOptions]="showOwnerOptions"
                                        [specieOldName]="post.birdSpecie"
                                        [oldSpecieId]="post.specieId"
                                        [postId]="post.postId"
                                        [type]="type"></app-select-specie-form>
                                </div>
                            </div>
                            <div  class="row mb-5">
                                <div  *ngIf="post.type !='post'">
                                    <strong>{{ 'userPage.observationDate' | translate }}:</strong> {{post.observationDate}} 
                                </div>
                            </div>
                            <div class="row mb-15">
                                <div>
                                    {{post.text}}
                                </div>
                            </div>
                            <div class="row mb-15" *ngIf="post.labels != null && post.labels.length > 0">
                                <div class="col-12">
                                    <strong>{{ 'postPage.tags' | translate }}:</strong>
                                    <a *ngFor="let label of post.labels" role="button" href="#" class="ml-5">
                                        <span class="label label-default">{{label}}</span>
                                    </a>
                                </div>
                            </div>
        
                            </div>
                            <div class="row mb-15">
                                <div class="col-12" *ngIf="hasLocation">
                                    <div class="row justify-content-center">
                                        <div #mapWrapper id="map" class="postMapDetails"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div  class="col-12 d-flex">
                                    <a href="http://www.facebook.com/sharer.php?u={{urlPage}}" target="_blank"><img class="social-image" src="../../../../assets/img/core-img/ico-facebook.svg" /></a>
                                    <a href="https://twitter.com/intent/tweet?text={{post.title}}&url={{urlPage}}" target="_blank"><img class="social-image" src="../../../../assets/img/core-img/ico-twitter.svg" /></a>
                                    <a href="https://www.reddit.com/submit?title={{post.title}}&url={{urlPage}}" target="_blank"><img class="social-image" src="../../../../assets/img/core-img/ico-reddit.svg" /></a>
                                    <a href="http://www.linkedin.com/shareArticle?url={{urlPage}}" target="_blank"><img class="social-image" src="../../../../assets/img/core-img/ico-linkedin.svg" /></a>
                                </div>
                            </div>
                        
                        <div id="commentsDiv" class="row mb-5">                        
                            <app-post-comment *ngIf = "post.postId" 
                                [postId]="post.postId"
                                [postTitle]="post.title"
                                [specieId]="post.specieId"
                                [commentCount]="post.commentCount"
                                [imageUrl]="post.imageUrl"
                                [userId]="post.userId"></app-post-comment>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="col-xxl-3">
                <app-author-details></app-author-details>
            </div>
        </div>

    </div>
</main>




















<div class="container mt-15">
    <div class="row justify-content-center">
        
        <div class="col-12 col-md-8">
            <div >
                <div class="row divPost divPostColor">  
                    
                </div>  
            </div>
            
            <div *ngIf="hasPost == false">
                POst not FoUnD
            </div>
        </div>

    
    </div>
</div>
