
<div class="container mt-15">
    <div class="row justify-content-center">
        
        <div class="col-12 col-md-8">
            <app-loader></app-loader>
            <div>
                <div class="row divPost divPostColor">  
                    <div class="col-12 col-md-1 div-right-line div-bottom-line mb-15">
                        <div class="divVote">
                            {{post.voteCount}}
                            <button type="button" 
                                (click)="addVote(post, post.hasVote)" 
                                [ngClass]="{'hasVote-btn' : post.hasVote, 'vote-btn' : !post.hasVote}" 
                                class="votebtn">
                                <mat-icon>thumb_up</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-md-11 div-bottom-line mb-15">
                        <div class="row mb-15 div-bottom-line">
                            <div class="col-12 col-md-11">
                                <div>
                                    <a class="text-dark titlePost fs-4 removeLinkLine" href="/{{post.userId}}/post/{{post.postId}}">{{post.title}}</a>
                                    <div>
                                        <a class="text-dark btn fs-6 fw-light removeLinkLine" href="/userpage/{{post.userId}}">{{post.userId}}</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-1">
                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="showOwnerOptions">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu" >
                                    <button mat-menu-item type="button" (click)="deleteItem()">
                                        <mat-icon>delete</mat-icon>
                                        <span>{{ 'postPage.delete' | translate }}</span>
                                    </button>
                                </mat-menu>
                            </div>
                        </div>
                        <div class="row mb-15 div-bottom-line">
                            <a (click)="showImage(imagePostUrl)"><img src="{{imagePostUrl}}" alt="{{post.altImage}}" class="postImage divPostImgContent img-fluid rounded float-end"></a>
                        </div>

                        <div class="row mb-5">
                            <div *ngIf="type!='post'">
                                <app-select-specie-form 
                                    [showOptions]="showOwnerOptions"
                                    [specieOldName]="post.birdSpecie"
                                    [oldSpecieId]="post.specieId"
                                    [postId]="post.postId"
                                    [type]="type"></app-select-specie-form>
                            </div>
                        </div>
                        <div  class="row mb-5">
                            <div>
                                <strong>{{ 'userPage.observationDate' | translate }}:</strong> {{post.observationDate}} 
                            </div>
                        </div>
                        <div class="row mb-15">
                            <div>
                                {{post.text}}
                            </div>
                        </div>
                        <div class="row mb-15" *ngIf="post.labels != null && post.labels.length > 0">
                            <div class="col-12">
                                <strong>{{ 'postPage.tags' | translate }}:</strong>
                                <a *ngFor="let label of post.labels" role="button" href="#" class="ml-5">
                                    <span class="label label-default">{{label}}</span>
                                </a>
                            </div>
                        </div>
                        <div class="row mb-15">
                            <div class="col-12" *ngIf="hasLocation">
                                <div class="row justify-content-center">
                                    <div #mapWrapper id="map" class="postMapDetails"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div  class="col-12 d-flex">
                                <a href="#" target="_blank"><img class="social-image" src="../../../../assets/img/core-img/iconsGreen-facebook.svg" /></a>
                                <a href="#" target="_blank"><img class="social-image" src="../../../../assets/img/core-img/iconsGreen-twitter.svg" /></a>
                                <a href="#" target="_blank"><img class="social-image" src="../../../../assets/img/core-img/iconsGreen-instagram.svg" /></a>
                                <a href="#" target="_blank"><img class="social-image" src="../../../../assets/img/core-img/iconsGreen-linkedin.svg" /></a>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div id="commentsDiv" class="col-12 col-md-12">                        
                        <app-post-comment *ngIf = "post.postId" 
                            [postId]="post.postId"
                            [postTitle]="post.title"
                            [specieId]="post.specieId"
                            [commentCount]="post.commentCount"
                            [userId]="post.userId"></app-post-comment>
                    </div>
                </div>  
            </div>
            
            <div *ngIf="!hasPost">
                POst not FoUnD
            </div>
        </div>

        <div class="col-12 col-sm-9 col-md-4" >
            <div class="mb-15" *ngIf="userLoggedInfo">
                <a routerLink="/createPost" class="btn btn-primary" style="width: 100%;">{{ 'userPage.addPost' | translate }}</a>
            </div>

            <app-author-details></app-author-details>
        </div>
    </div>
</div>
