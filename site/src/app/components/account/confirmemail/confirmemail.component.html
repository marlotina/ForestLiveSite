<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Welcome back, Linda</h1>
                        <p class="lead">
                            Sign in to your account to continue
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="contact-form-area mb-100">       
                                    <div *ngIf="activateAccount" class="col-12 col-sm-12">
                                        <div class="single-benefits-area">
                                            <img src="../../../../assets/img/core-img/b1.png" alt="">
                                            <h2>{{ 'account.successConfimationEmail' | translate }}</h2>
                                            <p>{{ 'account.successConfimationEmailText' | translate }}</p>
                                            <p><a routerLink="/" routerLinkActivate="activate">{{ 'general.home' | translate }}</a></p>
                                        </div>
                                    </div>
                            
                                    <div *ngIf="activateAccountError" class="col-12 col-sm-12">
                                        <div class="single-benefits-area">
                                            <img src="../../../../assets/img/core-img/b1.png" alt="">
                                            <h2>{{ 'account.errorConfirmEmail' | translate }}</h2>
                                            <p>{{ 'account.errorConfirmEmalText' | translate }}</p>
                                        </div>
                                    </div>
                    
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
