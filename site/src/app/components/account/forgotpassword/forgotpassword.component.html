<div class="breadcrumb-area">
    <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(assets/img/bg-img/24.jpg);">
        <h2>{{ 'account.forgotPassword' | translate }}</h2>
    </div>
</div>

<section class="contact-area section-padding-0-100">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-lg-5">
               
                <div class="section-heading">
                    <h2>{{ 'account.forgotPassword' | translate }}</h2>
                    <p>{{ 'account.forgotPasswordText' | translate }}</p>
                </div>
              
                <div *ngIf="!forgotPasswordOk" class="contact-form-area mb-100">
                    
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                        
                        <label *ngIf="errorResponse" class="error-text">{{ 'account.errorResponseMessage' | translate }}</label>
                        <label *ngIf="emailNotFound" class="error-text">{{ 'account.userNotFound' | translate }}</label>

                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="emailForgotpassword">{{ 'account.email' | translate }}*</label>
                                    <input type="email" 
                                        id="emailForgotpassword"
                                        class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                        formControlName="email">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn alazea-btn mt-15">{{ 'account.send' | translate }}</button>
                            </div>
                        </div>
                    </form>

                </div>

                <div *ngIf="forgotPasswordOk" class="contact-form-area mb-100">
                    <div>
                        <label>{{ 'account.forgotPasswordOk' | translate }}</label>&nbsp;<a routerLink="/" routerLinkActive="active">{{ 'general.home' | translate }}</a>
                    </div>                    
                </div>

            </div>
        </div>
    </div>
</section>
