<div class="container">

    <div class="form-signin">
            <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    
            <h1 class="h3 mb-3 fw-normal">{{ 'account.resetPasswordText' | translate }}</h1>
    
            <div *ngIf="!resetPasswordOk" class="contact-form-area mb-100">
                    
                <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                    
                    <label *ngIf="errorResponse" class="error-text">{{ 'account.errorResponseMessage' | translate }}</label>
                    <label *ngIf="notSamePassword" class="error-text">{{ 'account.notSamePassword' | translate }}</label>
                    
                    <div class="form-group">
                        <label for="passwordReset" class="visually-hidden">{{ 'account.password' | translate }}*</label>
                        <input type="password" 
                            id="passwordReset"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                            formControlName="password">
                    </div>
                    <div class="form-group">
                        <label for="repeatPasswordReset" class="visually-hidden">{{ 'account.repeatPassword' | translate }}*</label>
                        <input type="password" 
                            id="repeatPasswordReset"
                            class="form-control" 
                            [ngClass]="{ 'is-invalid': submitted && f.repeatPassword.errors }"
                            formControlName="repeatPassword">
                    </div>
                    <button type="submit" class="w-100 btn btn-lg btn-primary">{{ 'account.reset' | translate }}</button>
                    
                </form>
            </div>

            <div *ngIf="resetPasswordOk" class="contact-form-area mb-100">
                <div>
                    <label>{{ 'account.changePasswordOK' | translate }}</label>&nbsp;<a routerLink="login" routerLinkActivate="activate">{{ 'account.login' | translate }}</a>
                </div>                    
            </div>
      </div>
</div>
