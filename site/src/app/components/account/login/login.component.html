<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">{{ 'account.wellcome' | translate }}</h1>
                        <p class="lead">
                            {{ 'account.loginText' | translate }}
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                               
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                        <label *ngIf="errorResponse" class="text-danger">{{ 'account.errorResponseMessage' | translate }}</label>
                                        <label *ngIf="notActivatedAccount" class="text-danger">{{ 'account.loginActivatedAccountMessage' | translate }}</label>
                                        <label *ngIf="emailPassWrong" class="text-danger">{{ 'account.invalidEmailPasswordMessage' | translate }}</label>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="emialLogin">Email</label>
                                        <input type="email" 
                                            id="emialLogin"
                                            class="form-control form-control-lg"
                                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                            formControlName="email"
                                            placeholder="{{ 'account.email' | translate }}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="passwordLogin" >{{ 'account.password' | translate }}</label>
                                        <input type="password" 
                                            id="passwordLogin"
                                            class="form-control form-control-lg" 
                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                            formControlName="password"
                                            placeholder="{{ 'account.password' | translate }}">
                                        <small>
                                            <a routerLink="/forgotpassword">{{ 'account.forgetPasswordLink' | translate }}</a>
                                        </small>
                                    </div>
                                    <div>
                                        <div class="form-check align-items-center">
                                            <!--<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me"
                                                checked>
                                            <label class="form-check-label text-small" for="customControlInline">Remember me next time</label>-->
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button *ngIf="loading" class="btn btn-lg btn-primary" type="button" disabled>
                                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                            {{ 'account.loading' | translate }}
                                        </button>

                                        <button type="submit" *ngIf="!loading" class="btn btn-lg btn-primary">{{ 'account.login' | translate }}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
