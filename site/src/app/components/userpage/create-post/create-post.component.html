<div class="leave-comment-area clearfix">
    <div class="comment-form">
        <h4 class="headline">{{ 'createPost.createPost' | translate }}</h4>
        <div class="contact-form-area">
            <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="ng-untouched ng-pristine ng-valid">

                <input type="hidden" id="userIdPost" formControlName="userId" >

                <div class="row">
                    
                    <div class="col-12">
                        <div class="form-group">
                            <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
                            <div><img [src]="url" *ngIf="url"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="uploadImage" class="buttonThree" style="text-align: center; padding-top: 5px;">{{ 'createPost.upload' | translate }}</label>
                            <input type="file" #file id="uploadImage" (change)="selectFile($event)" />                        
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <button type="button" class="buttonThree" *ngIf="visibleEditImage" (click)="openEditProfile()">{{ 'createPost.editImage' | translate }}</button>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="specieName" id="specieNamePost" placeholder="{{ 'createPost.birdSpecie' | translate }}">
                            <input type="hidden" id="specieIdPost" formControlName="specieId" >
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker" placeholder="{{ 'createPost.chooseDate' | translate }}" id="observationDatePost" formControlName="observationDate">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" class="form-control" id="titlePost" 
                                [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
                                placeholder="{{ 'createPost.title' | translate }}" 
                                formControlName="title" >
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <textarea class="form-control" 
                                name="message" 
                                id="textPost" 
                                cols="30" 
                                rows="10" 
                                [ngClass]="{ 'is-invalid': submitted && f.text.errors }"
                                placeholder="{{ 'createPost.text' | translate }}"
                                formControlName="text" ></textarea>
                        </div>
                    </div>

                    <div class="col-12">
                        <mat-form-field class="example-chip-list LabelsSelect">
                            <mat-label>{{ 'createPost.descriptionLabel' | translate }}</mat-label>
                            <mat-chip-list #chipList aria-label="Label selection">
                            <mat-chip
                                *ngFor="let label of labels"
                                [selectable]="selectable"
                                [removable]="removable"
                                (removed)="remove(label)">
                                {{label}}
                                <mat-icon matChipRemove *ngIf="removable">{{ 'createPost.cancel' | translate }}</mat-icon>
                            </mat-chip>
                            <input
                                id="labelsPost" 
                                placeholder="{{ 'createPost.descriptionLabel' | translate }}" 
                                #labelInput
                                [formControl]="labelCtrl"
                                [matAutocomplete]="auto"
                                [matChipInputFor]="chipList"
                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                (matChipInputTokenEnd)="add($event)">
                            </mat-chip-list>
                            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                            <mat-option *ngFor="let label of filteredLabel | async" [value]="label">
                                {{label}}
                            </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <button type="button" class="buttonTwo" (click)="showMap()">{{ buttonMapText | translate }}</button> 
                        </div>
                    </div>

                    <div class="col-12 col-md-6" *ngIf="visibleMap">
                        <div class="form-group">
                            <input type="text"  
                                class="form-control" 
                                id="latitudePost" 
                                placeholder="{{ 'createPost.latitude' | translate }}" 
                                formControlName="latitude" 
                                (change)="onChangeEvent()" 
                                value="{{display?.lat}}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6" *ngIf="visibleMap">
                        <div class="form-group">
                            <input type="text" 
                                class="form-control" 
                                placeholder="{{ 'createPost.longitude' | translate }}" 
                                id="longitudePost"
                                formControlName="longitude" 
                                (change)="onChangeEvent()" 
                                value="{{display?.lng}}" />
                        </div>
                    </div>

                    <div class="col-12">
                        <div *ngIf="visibleMap">
                            <div *ngIf="apiLoaded | async">
                                <google-map
                                    [center]="center"
                                    [options]="mapOptions"
                                    (mapClick)="addMarker($event)">
                                        <map-marker *ngFor="let markerPosition of markerPositions" [position]="markerPosition"
                                            [options]="markerOptions"></map-marker>
                                </google-map>
                            </div>
                        </div>
                        
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn alazea-btn mt-15">{{ 'createPost.createPostBtn' | translate }}</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
