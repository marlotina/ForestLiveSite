<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">{{ modalData.title }}</h1>
    </header>
    <section id="modal-body">
        <p>{{ modalData.description }}</p>
    </section>
    <footer id="modal-footer">
        <button  [hidden]="modalData.hideAcceptButton" mat-raised-button class="btn alazea-btn" (click)="acceptModal()">
            {{ modalData.acceptButtonText }}
        </button>
        &nbsp;&nbsp;
        <button [hidden]="modalData.hideCancelButton" mat-raised-button class="btn alazea-btn" (click)="cancelModal()">
            {{ modalData.cancelButtonText }}
        </button>
        
    </footer>
</div>
