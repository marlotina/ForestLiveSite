<!-- ##### Breadcrumb Area Start ##### -->
<div class="breadcrumb-area">
    <!-- Top Breadcrumb Area -->
    <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(assets/img/bg-img/24.jpg);">
        <h2>{{ 'user.profileTitle' | translate }}</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/"><i class="fa fa-home"></i>{{ 'general.home' | translate }}</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ 'user.profileTitle' | translate }}</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- ##### Breadcrumb Area End ##### -->

<section class="testimonial-area">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-lg-5">
            <div class="section-heading">
                <h2>{{ 'user.profileTitle' | translate }}</h2>
                <p>{{ 'user.profileText' | translate }}</p>
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="row">
            <div class="col-12  mb-100">

                <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
                    <input class="hidden" formControlName="id">
                    <input type="text" class="hidden" formControlName="photo">
                    <div class="single-testimonial-slide">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-6">
                                <div class="testimonial-thumb">
                                    <img [src]="userImage" alt="" class="img-responsive">
                                </div>

                                <div class="row form-group">
                                    <label style="padding-left: 18px;" class="control-label templatemo-block">File Input</label> 
                                    <div class="col-lg-4">
                                      <input type="file" 
                                            accept="image/jpg" 
                                            (change)="uploadFile(file.files)" 
                                            #file
                                            name="fileToUpload" 
                                            id="fileToUpload" 
                                            class="filestyle" 
                                            data-buttonName="btn-primary" 
                                            data-buttonBefore="true" 
                                            data-icon="false">              
                                    </div>
                                    <div class="col-lg-4">
                                        <span class="group-span-filestyle input-group-btn" tabindex="0">
                                          <label (click)="deleteImage()" class="btn btn-primary ">Delete</label>
                                        </span>            
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="email">{{ 'user.email' | translate }}*</label>
                                        <input type="email" 
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                            formControlName="email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="username">{{ 'user.username' | translate }}*</label>
                                        <input type="text" 
                                            class="form-control" 
                                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                                            formControlName="userName">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="name">{{ 'user.name' | translate }}*</label>
                                        <input type="text" 
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                                            formControlName="name">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="surname">{{ 'user.surname' | translate }}*</label>
                                        <input type="text" 
                                            class="form-control"
                                            formControlName="surname">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-12">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="inputNote">{{ 'user.description' | translate }}*</label>
                                        <textarea class="form-control" id="inputNote" formControlName="description" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>        
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="urlWebSite">{{ 'user.urlWebSite' | translate }}*</label>
                                        <input type="text" 
                                            class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.urlWebSite.errors }"
                                            formControlName="urlWebSite">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="username">{{ 'user.registrationDate' | translate }}*</label>
                                        <input type="text" 
                                            class="form-control blockInput"
                                            formControlName="registrationDate">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group widget-desc">  
                                        <div class="custom-control custom-checkbox d-flex align-items-center mb-2">
                                            <input type="checkbox" class="custom-control-input" formControlName="isCompany" id="isCompany" checked>
                                            <label for="isCompany" class="custom-control-label">{{ 'user.isCompany' | translate }}?</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="languageId">{{ 'user.language' | translate }}*</label>
                                        <select class="form-control" formControlName="languageId">
                                            <option value="1d134297-b070-4149-a2e0-c2643de48f95">English</option>
                                            <option value="c7bc511d-562b-4a59-a434-2d754fe40f5c">Catalan</option>  
                                            <option value="17368404-4355-49c8-b289-08f357a92b9f">Spanish</option>                   
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="location">{{ 'user.location' | translate }}*</label>
                                        <input type="text" 
                                            class="form-control"
                                            formControlName="location">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="lastModification">{{ 'user.lastModification' | translate }}*</label>
                                        <input type="text" 
                                            class="form-control blockInput"
                                            formControlName="lastModification">
                                    </div>
                                </div>
                            </div>
                                
                            <div class="container">
                                <div class="row align-items-center justify-content-center">
                                    <button type="submit" class="btn alazea-btn mt-15">{{ 'user.update' | translate }}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</section>
