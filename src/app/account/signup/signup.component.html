<section class="contact-area">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-12 col-lg-5">
                <!-- Section Heading -->
                <div class="section-heading">
                    <h2>Sign up</h2>
                    <p>Register in our web site and share your photos</p>
                </div>
                <!-- Contact Form Area -->
                <div class="contact-form-area mb-100">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-group"  [ngClass]="{ 'has-error': submitted && f.username.errors }">
                                    <input type="text" class="form-control" formControlName="username" placeholder="User Name">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group"  [ngClass]="{ 'has-error': submitted && f.email.errors }">
                                    <input type="email" class="form-control" formControlName="email" placeholder="Your Email">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group"  [ngClass]="{ 'has-error': submitted && f.password.errors }">
                                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn alazea-btn mt-15">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
